<!DOCTYPE html>
<html>
<head>
	<style>
	   body {
	     background-color: #101011;
	     font-family: Arial, Helvetica, sans-serif

	   }
	   h1 {
	     color: white
	   }
	   p {
	     color: white
	   }
	   canvas {
	   
	   padding-left: 0;
	   padding-right: 0;
	   margin-left: auto;
	   margin-right: auto;
	   display: block;
	   width: 512px;
	   /* border:1px solid black; */
	}
	</style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>yo!</title>
</head>
<body>
	<div id='canvas-container'>
		<center>
<!-- 			<h1>little tendrils</h1> -->
<!-- 			<p>slime mold (?)</p> -->
			<canvas id='canvas'></canvas>
		</center>
	</div>
<script>
canvas = document.getElementById("canvas");
canvas.width = 1500;
canvas.height = 1500;
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');

/* primordial particle system, each particle has an angle it turns every iteration, how far it turns to move towards the other particles, and a step size */
var particles = [];
var particle = function(angle, step, x, y) {
  this.angle = angle;
  this.step = step;
  this.x = x;
  this.y = y;
  this.draw = function() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2, false);
    ctx.fill();
  };
  this.move = function() {
    this.x += Math.cos(this.angle) * this.step;
    this.y += Math.sin(this.angle) * this.step;
  };
};

/* populate array */
for (var i = 0; i < 3000; i++) {
  //Math.random() * Math.PI * 2
  particles.push(new particle(0.6 * Math.PI * 2, Math.random() * 10, Math.random() * canvas.width, Math.random() * canvas.height));
}

/* function that makes a particle move towards the direction with the most particles in it */
var moveTowards = function(particle) {
  var x = particle.x;
  var y = particle.y;
  var angle = particle.angle;
  var step = particle.step;
  var max = 0;
  var maxX = 0;
  var maxY = 0;
  for (var i = 0; i < particles.length; i++) {
    var p = particles[i];
    var dx = p.x - x;
    var dy = p.y - y;
    var d = Math.sqrt(dx * dx + dy * dy);
    if (d < 100) {
      var a = Math.atan2(dy, dx);
      var da = Math.abs(a - angle);
      if (da < Math.PI / 2) {
        if (d > max) {
          max = d;
          maxX = p.x;
          maxY = p.y;
        }
      }
    }
  }
  if (max > 0) {
    var a = Math.atan2(maxY - y, maxX - x);
    angle = a;
    step = max / 10;
  }
  return {
    angle: angle,
    step: step
  };
};

/* draw and run everything, make the particles wrap around the edges */
var draw = function() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < particles.length; i++) {
    var p = particles[i];
    p.move();
    if (p.x < 0) {
      p.x = canvas.width;
    }
    if (p.x > canvas.width) {
      p.x = 0;
    }
    if (p.y < 0) {
      p.y = canvas.height;
    }
    if (p.y > canvas.height) {
      p.y = 0;
    }
    p.draw();
    var m = moveTowards(p);
    p.angle = m.angle;
    p.step = m.step;
  }
};

/* run */
ctx.fillStyle = "#DDDDDD"
setInterval(draw, 10);
</script>
</body>
</html>
